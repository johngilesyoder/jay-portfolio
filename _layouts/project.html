---
layout: default
---
<article class="page page-project">
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
    <a href="/work/" class="back-link">&larr; Back to Selected Work</a>
  </header>

  <div class="page-content">
    <aside class="project-sidebar">
      <div class="sidebar-section role">
        <h3>Role</h3>
        <ul>
          {% for role in page.roles %}
            {% capture role_name %}{{ role }}{% endcapture %}
            <li><span>{{ role_name }}</span></li>
          {% endfor %}
        </ul>
      </div>

      <div class="sidebar-section description">
        <h3>Description</h3>
        {{ content }}
      </div>

    </aside>

    <div class="project-content">
      {% for image in page.images %}

          <figure {% if image.size == 'small' %} class="small" {% endif %}>
            {% if image.caption %}
              <figcaption>{{ image.caption }}</figcaption>
            {% endif %}
            <img src="/images/work/{{ page.slug }}/{{ image.filename }}" {% if image.alt %} alt="{{ image.alt }}" {% endif %} >
          </figure>
		  {% endfor %}
    </div>

  </div>

</article>
